            font-family="'proxima-nova', sans-serif";
            font-size: 24px;
        }
        .message {
            opacity: 0;
        }
        circle:hover {
        }
        @media all and (max-width: 480px) {
            circle {
               transform: scale(0);
            }
            .mini1 {
               transform: scale(2.8) translate(-17px, 15px);
            }
            .mini2 {
               transform: scale(1);
               transform: scale(2) translate(-28px, -67px);
            }
            .mini3 {
               transform: scale(1);
               transform: scale(2) translate(-22px, 9px);
            }
            .mini4 {
               transform: scale(1);
               transform: scale(3) translate(11px, -35px);
            }
        }
        @media all and (min-width: 992px) {
            .large{
            }
            circle {
                transform: translate(160px);
            }
            text {
                transform: translate(-20px);
                font-size: 48px;
            }
            .message {
                opacity: 1;
            }
        }
    </style>
